<ion-header-bar class="bar bar-header bar-positive">
  <h1 class="title">Click buy to confim</h1>
  <button class="button button-icon icon ion-ios-close button-assertive" ng-click="modal.hide()"></button>
</ion-header-bar>
<ul class="list" >
    <li class="item" ng-repeat="service in serviceDetails.airtimeProducts">
       <strong>{{service.name}}:</strong> {{service.value}}
    </li>
    <li>
    	 <button class="button button-full icon-left ion-bag button-balanced" ng-click="pay(newUser)">Buy</button>
    </li>
</ul>
