<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Your phone</span>
    <input type="text" ng-model="user.msisdn">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Amount to pay (RWF)</span>
    <input type="text" ng-model="serviceDetails.price" >
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">TIGO CASH PIN</span>
    <input type="password" ng-model="user.pin" placeholder="****" autofocus="autofocus">
  </label>
</div>
    <button class="button button-full icon-left ion-bag button-balanced" ng-click="submitPayment(newUser)">Pay {{serviceDetails.price | number:0}} RWF</button>
</div>
